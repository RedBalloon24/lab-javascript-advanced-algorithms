<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrapdiv.7/css/bootstrap.min.css" integrity="shdiv84-BVYiiSIFeK1dGmJRAkycuHAHRdiv2OmUcww7odivRYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquerydiv.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="data">
      <h2>Stack</h2>
      <input type="text" placeholder="Add the element to the stack...">
      <button class="add-btn">ADD</button>
      <button class="take-btn">TAKE</button>  
      <div class="stacks">
        <div class="stack-1"></div>
        <div class="stack-2"></div>
        <div class="stack-3"></div>
        <div class="stack-4"></div>
        <div class="stack-5"></div>
        <div class="stack-6"></div>
        <div class="stack-7"></div>
        <div class="stack-8"></div>
      </div>
    </div>
    <div class="data">
        <h2>Queue</h2>
        <input type="text" placeholder="Add the element to the stack...">
        <button class="add-btn">ADD</button>
        <button class="take-btn">TAKE</button>  
        <div class="col-stacks">
          <div class="stack-1"></div>
          <div class="stack-2"></div>
          <div class="stack-3"></div>
          <div class="stack-4"></div>
          <div class="stack-5"></div>
          <div class="stack-6"></div>
          <div class="stack-7"></div>
          <div class="stack-8"></div>
        </div>
      </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
